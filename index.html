<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern JS Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<article id="game-container">
         <div id="player-setup" class="card card--name col-md-4 col-md-offset-3">
            <div class="card__prompt">
               <div>RECORD YOUR BOT'S NAME <br/>PLAYER 1</div>
               <div class="field">
                  <input type="text" autofocus="true" val="" id="player-one-name" class="field__textinput">
                  <button type="submit" id="player-one-bot-type">Select Player One Robot</button>
            <div id="player-one-bot-select">
                
            </div>
            <div id="player-one-battle-area">
              
            </div>
          </div>
      </div>
    </div>
          <div id="player-setup" class="card card--name col-md-4">
            <div class="card__prompt">
               <div>RECORD ENEMY BOT'S NAME <br/>PLAYER 2</div>
               <div class="field">
                  <input type="text" autofocus="true" val="" id="player-two-name" class="field__textinput">
                  <button type="submit" id="player-two-bot-type">Select Player Two Robot</button>
              <div id="player-two-bot-select">
                
              </div>
              <div id="player-two-battle-area">
              
            </div>
            </div>
          </div>
        </div>
          <div class="row"><button type="button" class="btn btn-danger col-md-4 col-md-offset-4 btn-space" id="attack-button">Attack!</button></div>
        
            <div id="winner-display">
              
            </div>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/javascripts/main.js" type="text/javascript"></script>
  <script src="/javascripts/robot.js" type="text/javascript"></script>
  <script src="/javascripts/weapons.js" type="text/javascript"></script>
</body>
</html>
